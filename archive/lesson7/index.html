<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <style>
        .target {
            width: 800px;
            height: 800px;
            background: silver;
            display: grid;
            grid-template-columns:repeat(10, 1fr);
            grid-template-rows:repeat(10, 1fr);
        }

        .box {
            background: #000;
            grid-row-start: 1;
            grid-row-end: 5;

        }

    </style>
</head>
<body>
<div class="target">
    <div class="box"></div>
</div>
</body>
</html>
